        function autog_sanctionsomeone(){
            var ag_udid = document.autoglitch.udid.value;
            var ag_game = document.autoglitch.game.value;
            var ag_device = document.autoglitch.device.value;
            var ag_usersanctioned = window.localStorage.getItem("SANCTION_PUID");
            var ag_usersanctionedOLD = window.localStorage.getItem("SANCTION_PUID");
            
            if(ag_usersanctioned == "null"){
                window.localStorage.setItem("SANCTION_PUID", "BLBALABKABKABLABLABLABLA");
            }
            if(ag_usersanctionedOLD == "null"){
                window.localStorage.setItem("SANCTION_PUID", "BLBALABKABKABLABLABLABLA");
            }
            
            //var ag_counted = window.localStorage.getItem("COUNTED_SANCTION");
            // if sanctionedpuid =~ /$newsfeed/ DONT SANCTION, just repost puid.
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {

                    if(xmlhttp.responseText == "Hitlist Failed"){
                        document.getElementById("autoglitchlog").innerHTML+="Hitlist Failed, Trying again.&#13;&#10;";
                        /// If it failed, we dont want to keep using the same puid, so set to crap so it'll use a new random.
                        window.localStorage.setItem("SANCTION_PUID", "BLBALABKABKABLABLABLABLA");
                        var outconsole = $('#autoglitchlog');
                        outconsole.scrollTop(
                        outconsole[0].scrollHeight - outconsole.height()
                        );
                        autog_sanctionsomeone();
                    }
                    if(xmlhttp.responseText == "Hitlist Was Rapid"){
                        document.getElementById("autoglitchlog").innerHTML+="Hitlist Was Rapid, Trying again.&#13;&#10;";
                        /// read above comment for "Hitlist Failed".
                        window.localStorage.setItem("SANCTION_PUID", "BLBALABKABKABLABLABLABLA");
                        var outconsole = $('#autoglitchlog');
                        outconsole.scrollTop(
                        outconsole[0].scrollHeight - outconsole.height()
                        );
                        autog_sanctionsomeone();
                    }
                    else {
                        document.getElementById("autoglitchlog").innerHTML+="Hitlist Success.&#13;&#10;Used PUID:" + xmlhttp.responseText + "&#13;&#10;";
                        var outconsole = $('#autoglitchlog');
                        outconsole.scrollTop(
                        outconsole[0].scrollHeight - outconsole.height()
                        );
                        var sanctionedguy =xmlhttp.responseText;
                        // set the PUID of guy we just sanctioned so we can check him out later
                        window.localStorage.setItem("SANCTION_PUID", sanctionedguy);
                        
                        ///var ag_usersanctioned = window.localStorage.getItem("SANCTION_PUID");
                        if(xmlhttp.responseText == ag_usersanctionedOLD){
                            autog_glitchhim();
                            window.localStorage.setItem("SANCTION_PUID", sanctionedguy);
                        } else {
                            autog_check();
                            window.localStorage.setItem("SANCTION_PUID", sanctionedguy);
                        }
                    }

                }
            }
            xmlhttp.open("GET","http://www.gpglitcher.com/ajax/autoglitcher.pl?udid=" + ag_udid + "&game=" + ag_game + "&device=" + ag_device + "&method=seek&sanctionedpuid=" + ag_usersanctioned,true);
            xmlhttp.send();
        }

                {
                    // if response = not hitlisted, then search newsfeed, if newfeed puid/// = "" then response = still hitlisted

                        var outconsole = $('#autoglitchlog');
                        outconsole.scrollTop(
                        outconsole[0].scrollHeight - outconsole.height()
                        );
                        // DO THA GLITCH :D
                        autog_glitchhim();
                    }
                    
                }
            }
            xmlhttp.open("GET","http://www.gpglitcher.com/ajax/autoglitcher.pl?udid=" + ag_udid + "&game=" + ag_game + "&device=" + ag_device + "&method=check&sanctionedpuid=" + ag_usersanctioned,true);

        }

        function downloadFile(){
            window.requestFileSystem(
                                     LocalFileSystem.PERSISTENT, 0,
                                     function onFileSystemSuccess(fileSystem) {
                                     fileSystem.root.getFile(
                                                             "dummy.html", {create: true, exclusive: false},
                                                             function gotFileEntry(fileEntry){
                                                             var sPath = fileEntry.fullPath.replace("dummy.html","");
                                                             var fileTransfer = new FileTransfer();
                                                             fileEntry.remove();
                                                             
                                                             fileTransfer.download(
                                                                                   "" + document.form1.url.value + "",
                                                                                   sPath + "" + document.form1.name.value + ".png",
                                                                                   function(theFile) {
                                                                                   console.log("download complete: " + theFile.toURI());
                                                                                   showLink(theFile.toURI());
                                                                                   },
                                                                                   function(error) {
                                                                                   console.log("download error source " + error.source);
                                                                                   console.log("download error target " + error.target);
                                                                                   console.log("upload error code: " + error.code);
                                                                                   }
                                                                                   );
                                                             },
                                                             fail);
                                     },
                                     fail);
                                     
        }

                   });
                   setTimeout(dolist, 1000);
                   
        }
        
        
        function fail(evt) {
            console.log(evt.target.error.code);
        }
        
        function onDeviceReady()
        {
            
            downloadFile();
        }
